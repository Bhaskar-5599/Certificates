<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Certificates</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f5f5f5;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 40px;
    }
    .certificate-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        max-width: 1200px;
        margin: auto;
    }
    .certificate-item {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
        padding: 10px;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .certificate-item h3 {
        font-size: 18px;
        color: #1a73e8;
        margin-bottom: 10px;
    }
    .certificate-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        pointer-events: none;
        user-select: none;
    }
    .certificate-item:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>
<h1>My Certificates</h1>
<div class="certificate-gallery">
    <!-- Certificate 1 -->
    <div class="certificate-item">
        <h3>AWS Certified Cloud Practitioner</h3>
        <img src="powerbi_page-0001.jpg" alt="AWS Certified Cloud Practitioner certificate">
    </div>
    <!-- Certificate 2 -->
    <div class="certificate-item">
        <h3>Google Data Analytics Certificate</h3>
        <img src="Google_Data_Analytics.jpg" alt="Google Data Analytics certificate">
    </div>
    <!-- Certificate 3 -->
    <div class="certificate-item">
        <h3>Microsoft Azure Fundamentals</h3>
        <img src="Azure_Fundamentals.jpg" alt="Microsoft Azure Fundamentals certificate">
    </div>
    <!-- Add more certificates below using the same block -->
    <!-- Example:
    <div class="certificate-item">
        <h3>Certificate Name</h3>
        <img src="Certificate_Image.jpg" alt="Certificate Name certificate">
    </div>
    -->
</div>
</body>
</html>
