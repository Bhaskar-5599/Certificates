<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .certificate-list {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .certificate-item {
            background-color: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .certificate-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #1a73e8;
        }
        .certificate-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            pointer-events: none; /* disables right click on image in most browsers */
            user-select: none; /* disables selection */
        }
    </style>
</head>
<body>
    <h1>My Certificates</h1>
    <div class="certificate-list">
        <div class="certificate-item">
            <h3>Modernizing Python applications</h3>
            <img src="python_page-0001.jpg" alt="Python Certificate">
        </div>
        <div class="certificate-item">
            <h3>TCS iON Career Edge-Young Professional</h3>
            <img src="tcsion_page-0001.jpg" alt="TCS iON Certificate">
        </div>
        <div class="certificate-item">
            <h3>Essentials of GenAI</h3>
            <img src="essofgenai_page-0001.jpg" alt="Essentials of GenAI Certificate">
        </div>
        <!-- Add more certificates using the same format -->
    </div>
</body>
</html>
