<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
        .certificate-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* centers rows */
            max-width: 1200px;
            margin: auto;
        }
        .certificate-item {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            padding: 10px;
        }
        .certificate-item h3 {
            font-size: 18px;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        .certificate-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            pointer-events: none; /* disables right-click */
            user-select: none;    /* disables text selection */
        }
    </style>
</head>
<body>
    <h1>My Certificates</h1>
    <div class="certificate-list">
        <div class="certificate-item">
            <h3>Modernizing Python applications</h3>
            <img src="python_page-0001.jpg" alt="Python Certificate">
        </div>
        <div class="certificate-item">
            <h3>TCS iON Career Edge-Young Professional</h3>
            <img src="tcsion_page-0001.jpg" alt="TCS iON Certificate">
        </div>
        <div class="certificate-item">
            <h3>Essentials of GenAI</h3>
            <img src="essofgenai_page-0001.jpg" alt="Essentials of GenAI Certificate">
        </div>
        <div class="certificate-item">
            <h3>Learning through PowerBI</h3>
            <img src="powerbi_page-0001.jpg" alt="Learning through power bi Certificate">
        </div>
        <div class="certificate-item">
            <h3>Python Essentials 1</h3>
            <img src="pythonessentional1_page-0001.jpg" alt="Python Essentials 1 Certificate">
        </div>
        <div class="certificate-item">
            <h3>Python Essentials 2</h3>
            <img src="pythonessentional2_page-0001.jpg" alt="Python Essentials 2 Certificate">
    </div>
</body>
</html>
